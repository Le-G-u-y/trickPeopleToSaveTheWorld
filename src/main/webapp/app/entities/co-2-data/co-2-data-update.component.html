<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-co-2-data-heading" jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.home.createOrEditLabel">Create or edit a Co 2 Data</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="input-group">
                        <input id="field_timestamp" type="text" class="form-control" name="timestamp" ngbDatepicker  #timestampDp="ngbDatepicker" formControlName="timestamp"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="timestampDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('timestamp').invalid && (editForm.get('timestamp').dirty || editForm.get('timestamp').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('timestamp').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.co2Value" for="field_co2Value">Co 2 Value</label>
                    <input type="number" class="form-control" name="co2Value" id="field_co2Value"
                           formControlName="co2Value"/>
                    <div *ngIf="editForm.get('co2Value').invalid && (editForm.get('co2Value').dirty || editForm.get('co2Value').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('co2Value').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('co2Value')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.temp" for="field_temp">Temp</label>
                    <input type="number" class="form-control" name="temp" id="field_temp"
                           formControlName="temp"/>
                    <div *ngIf="editForm.get('temp').invalid && (editForm.get('temp').dirty || editForm.get('temp').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('temp').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('temp')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.humidity" for="field_humidity">Humidity</label>
                    <input type="number" class="form-control" name="humidity" id="field_humidity"
                           formControlName="humidity"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
