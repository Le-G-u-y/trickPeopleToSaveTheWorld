<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lighting-data-heading" jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.home.createOrEditLabel">Create or edit a Lighting Data</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.onSeconds" for="field_onSeconds">On Seconds</label>
                    <input type="number" class="form-control" name="onSeconds" id="field_onSeconds"
                           formControlName="onSeconds"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.offSeconds" for="field_offSeconds">Off Seconds</label>
                    <input type="number" class="form-control" name="offSeconds" id="field_offSeconds"
                           formControlName="offSeconds"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
