<div>
    <h2 id="page-heading">
        <span jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.home.title">Lighting Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lighting-data" [routerLink]="['/lighting-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.home.createLabel">
            Create a new Lighting Data
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="lightingData?.length === 0">
        <span jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.home.notFound">No lightingData found</span>
    </div>
    <div class="table-responsive" *ngIf="lightingData?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.onSeconds">On Seconds</span></th>
            <th scope="col" ><span jhiTranslate="trickPeopleToSaveTheWorldApp.lightingData.offSeconds">Off Seconds</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lightingData of lightingData ;trackBy: trackId">
                <td><a [routerLink]="['/lighting-data', lightingData.id, 'view' ]">{{lightingData.id}}</a></td>
                <td>{{lightingData.onSeconds}}</td>
                <td>{{lightingData.offSeconds}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/lighting-data', lightingData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lighting-data', lightingData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lighting-data', { outlets: { popup: lightingData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
