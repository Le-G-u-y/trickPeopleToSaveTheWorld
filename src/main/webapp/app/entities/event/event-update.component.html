<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-event-heading" jhiTranslate="trickPeopleToSaveTheWorldApp.event.home.createOrEditLabel">Create or edit a Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.event.eventType" for="field_eventType">Event Type</label>
                    <select class="form-control" name="eventType" formControlName="eventType" id="field_eventType">
                        <option value="ANIMAL_BORN">{{'trickPeopleToSaveTheWorldApp.EventType.ANIMAL_BORN' | translate}}</option>
                        <option value="ANIMAL_DIED">{{'trickPeopleToSaveTheWorldApp.EventType.ANIMAL_DIED' | translate}}</option>
                        <option value="AIR_CLEANED">{{'trickPeopleToSaveTheWorldApp.EventType.AIR_CLEANED' | translate}}</option>
                        <option value="AIR_POLLUTED">{{'trickPeopleToSaveTheWorldApp.EventType.AIR_POLLUTED' | translate}}</option>
                        <option value="FOREST_SAVED">{{'trickPeopleToSaveTheWorldApp.EventType.FOREST_SAVED' | translate}}</option>
                        <option value="FOREST_DESTROYED">{{'trickPeopleToSaveTheWorldApp.EventType.FOREST_DESTROYED' | translate}}</option>
                        <option value="WATER_CLEANED">{{'trickPeopleToSaveTheWorldApp.EventType.WATER_CLEANED' | translate}}</option>
                        <option value="WATER_POLLUTED">{{'trickPeopleToSaveTheWorldApp.EventType.WATER_POLLUTED' | translate}}</option>
                        <option value="DAILY_QUESTION">{{'trickPeopleToSaveTheWorldApp.EventType.DAILY_QUESTION' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('eventType').invalid && (editForm.get('eventType').dirty || editForm.get('eventType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('eventType').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trickPeopleToSaveTheWorldApp.event.eventValue" for="field_eventValue">Event Value</label>
                    <input type="text" class="form-control" name="eventValue" id="field_eventValue"
                           formControlName="eventValue"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
