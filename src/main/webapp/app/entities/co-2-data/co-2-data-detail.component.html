<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="co2Data">
            <h2><span jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.detail.title">Co 2 Data</span> {{co2Data.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{co2Data.timestamp}}</span>
                </dd>
                <dt><span jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.co2Value">Co 2 Value</span></dt>
                <dd>
                    <span>{{co2Data.co2Value}}</span>
                </dd>
                <dt><span jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.temp">Temp</span></dt>
                <dd>
                    <span>{{co2Data.temp}}</span>
                </dd>
                <dt><span jhiTranslate="trickPeopleToSaveTheWorldApp.co2Data.humidity">Humidity</span></dt>
                <dd>
                    <span>{{co2Data.humidity}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/co-2-data', co2Data.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
