<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="trickPeopleToSaveTheWorldApp.event.detail.title">Event</span> {{event.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="trickPeopleToSaveTheWorldApp.event.eventType">Event Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'trickPeopleToSaveTheWorldApp.EventType.' + event.eventType}}">{{event.eventType}}</span>
                </dd>
                <dt><span jhiTranslate="trickPeopleToSaveTheWorldApp.event.eventValue">Event Value</span></dt>
                <dd>
                    <span>{{event.eventValue}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
